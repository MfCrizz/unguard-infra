apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: unguard-dev-mariadb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: unguard
  source:
    chart: mariadb
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 12.2.4
    helm:
      releaseName: unguard-mariadb
      parameters:
        - name: "service.primary.persistence.enabled"
          value: "false"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true